name: Terraform CI/CD

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout version 1
      uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        no-cache: true
        tags: somestupiddocker/terraform-aws-ec2-docker:latest
        build-args: |
          arg1=value1
          arg2=value2
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
          terraform_version: 0.13.4
          terraform_wrapper: false
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
    - name: Terraform Init
      run: terraform init
    - name: Terraform Apply
      id: apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        terraform apply -auto-approve
        instanceid=$(terraform output ID)
        echo "::set-output name=instanceid::$instanceid"
    - name: Terrafrom Output
      run: |
        instanceid=$(terraform output ID)
        echo ${{ steps.apply.outputs.instanceid }}
    - name: Print Output
      env:
        test_variable: $(terraform output ID)
      run: |
        echo $(terraform output ID)
    # Instance Readiness wait
    - name: Instance Readiness Check
      run: |
        aws ec2 wait instance-status-ok --instance-ids ${{ steps.apply.outputs.instanceid }}
    # Configure aws-ssm to run the scripts from Actions
    - name: AWS SSM Rollout-Command
      uses: peterkimzz/aws-ssm-send-command@master
      id: ssm
      env:
        AWS_INSTANCE_ID: ${{ steps.apply.outputs.instanceid }}
      with:
        aws-region: us-east-2
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        instance-ids: ${{ env.AWS_INSTANCE_ID }}
        working-directory: /home/ec2-user
        command: "sudo docker stop $(sudo docker ps -q); sudo docker pull somestupiddocker/terraform-aws-ec2-docker:latest; sudo docker run -p 8080:8080 somestupiddocker/terraform-aws-ec2-docker:latest"
        comment: Roll-out
    # Catch SSM outputs
    - name: Get the outputs
      run: echo "The Command id is ${{ steps.ssm.outputs.command-id }}"
    
    - name: Terraform Destroy
      run: terraform destroy -auto-approve
